default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: blog_development

test:
  <<: *default
  database: blog_test

production:
  <<: *default
  # Utilisez l'URL de connexion à la base de données fournie par Heroku
  url: <%= ENV['DATABASE_URL'] %>
